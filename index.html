<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Jomhuria&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Work+Sans:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overview">
        <img class="overview" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="mid">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes<br> balance and calm.</p>
      <div class="info">
        <span style="color: hsl(178, 100%, 50%);"><img src="images\icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span style="color: hsl(215, 51%, 70%);"><img src="images/icon-clock.svg"> 3 days left</span>
    </div>
    </div>
    <div class="down">
      <img src="images/image-avatar.png" alt=""> Creation of <span>Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/omar-kzafy" target="_blank">Omar El-Qaddafi</a>.
  </div>

</body>
</html>
